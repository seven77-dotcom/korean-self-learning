<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>韓文單字學習器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-['Noto_Sans_TC','Noto_Sans_KR',sans-serif]">

  <h1 class="text-3xl font-bold text-center text-indigo-700 mb-4">韓文單字學習器</h1>
        <p class="text-center text-gray-600 mb-6">TOPIK I 基礎單字</p>
  <!-- 分類選單 -->
<div class="mb-4">
  <select id="category-select" class="py-2 px-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <option value="people">人物類</option>
    <option value="place">地點類</option>
    <option value="food">食物類</option>
    <option value="verb">動作類</option>
    <option value="adj">形容詞類</option>
    <option value="time">時間類</option>
    <option value="direction">方位類</option>
    <option value="transport">交通工具類</option>
    <option value="life">生活名詞類</option>
    <option value="grammar">語法類</option>
  </select>
</div>
  
  
  <!-- 單字卡片 -->
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md text-center mb-6">
    <div id="korean-word" class="text-5xl md:text-6xl font-bold mb-2"></div>
    <div id="romanization" class="text-xl text-gray-500 mb-5"></div>
    <div id="chinese-word" class="text-2xl text-indigo-600 font-semibold mb-4"></div>
    <button id="speak-btn" class="text-3xl text-gray-400 hover:text-indigo-500 transition-colors">
      🔊
    </button>
  </div>

  <!-- 按鈕區 -->
  <div class="flex gap-4">
    <button id="prev-btn" class="py-2 px-4 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition">上一字</button>
    <button id="next-btn" class="py-2 px-4 bg-indigo-500 text-white rounded-full hover:bg-indigo-600 transition">下一字</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
